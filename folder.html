<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marquee images</title>

</head>
<body>

	<marquee behavior="scroll" direction="left">

		<!--continuous sccrolling image-->

		<img src="wine3.jpeg" height="120px" width="80px" alt="C:\Users\STUDENT\Desktop\leakey web">
		


	</marquee>

		<!--slide stop image-->

	<marquee behavior="slide" direction="left">

		<img src="gem1.png" height="120px" width="80px" alt="C:\Users\STUDENT\Desktop\leakey web">
		
	</marquee>

	<marquee behavior="scroll" direction="right" scrollamount="100">

		<!--scrolling speed of image-->

		<img src="gem1.png" height="120px" width="80px" alt="C:\Users\STUDENT\Desktop\leakey web">
		

	</marquee>


	<marquee behavior="alternate" direction="left" scrollamount="50">
		
		<!--side touch margin bounce image-->

		<img src="wine3.jpeg" height="120px" width="80px" alt="C:\Users\STUDENT\Desktop\leakey web">


	</marquee>


	<marquee behavior="scroll" direction="up" scrollamount="60">
		<!--upside image scrolling-->
		

		<img src="wine3.jpeg" height="120px" width="80px" alt="C:\Users\STUDENT\Desktop\leakey web">

	</marquee>


	<marquee behavior="scroll" direction="left" onmousedown="this.stop();" onmouseup="this.start();">
		
		<!--click and hold marquee-->

		<img src="crown 1.jpeg" height="120px" width="80px" alt="C:\Users\STUDENT\Desktop\leakey web">


	</marquee>

	<marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" >

		<!--hover to stop marquee-->


		<img src="wine3.jpeg" height="120px" width="80px" alt="C:\Users\STUDENT\Desktop\leakey web">
		

	</marquee>
	
	
</body>
